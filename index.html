    // -- is not supported
    // ceil floor are supported instead of symbols

    function A2B(object){
      if (object == null)
        return;
      if (object.op != null){
        if (object.op == "?:"){
          var args = object.args;
          if (args.length != 3){
            console.log("wrong");
            return;
          }
          return {type: "ConditionalExpression",
                  test: A2B(args[0]),
                  consequent: A2B(args[1]),
                  alternate: A2B(args[2]),
                  operator: object.op};
        }
        else if(object.op == "!"){
          var args = object.args;
          if (args.length != 1){
            console.log("wrong");
            return;
          }
          return {type: "UnaryExpression", 
                  prefix: true, 
                  argument: A2B(args[0]),
                  operator: object.op};
        }
        else if(object.op == "||" ||
                object.op == "&&" ||
                object.op == "or" ||
                object.op == "and" ){
          var args = object.args;
          if (args.length != 2){
            console.log("wrong");
            return;
          }
          if (object.op == "or")
            object.op = "||";
          if (object.op == "and")
            object.op = "&&";
          return {type: "LogicalExpression",
                  left: A2B(args[0]),
                  right: A2B(args[1]),
                  operator: object.op};
        }
        else if(object.op == "="){
          var args = object.args;
          if (args.length != 2){
            console.log("wrong");
            return;
          }
          return {type: "AssignmentExpression",
                  left: A2B(args[0]),
                  right: A2B(args[1]),
                  operator: object.op};
        }
        else if(object.op == "<" ||
                object.op == "<=" ||
                object.op == ">" ||
                object.op == ">=" ||
                object.op == "+" ||
                object.op == "-" ||
                object.op == "*" ||
                object.op == "/" ||
                object.op == "%" ){
          var args = object.args;
          if (args.length != 2){
            console.log("wrong");
            return;
          }
          return {type: "BinaryExpression",
                  left: A2B(args[0]),
                  right: A2B(args[1]),
                  operator: object.op};
        }
        else if(object.op == "min" ||
                object.op == "max" ||
                object.op == "abs" ||
                object.op == "sgn" ||
                object.op == "trc" ||
                object.op == "ceil" ||
                object.op == "floor" ||
                object.op == "pow" ||
                object.op == "exp" ||
                object.op == "log" ){
          return {type: "CallExpression",
                  callee: {name: object.op, type: "Identifier"},
                  arguments: object.args.map(function(e){return A2B(e);})};
        }

      }
      else if (typeof(object) == "string"){
        return {name: object, type: "Identifier"};
      }
      else if (typeof(object) == "number" || typeof(object) == "boolean"){
        return {value: object, type: "Literal", raw: object.toString()};
      }
      else{
        console.log("sth wrong");
      }
    }

    function B2A(object){
      if(object.type == "Literal"){
        return object.value;
      }
      else if (object.type == "Identifier"){
        return object.name;
      }
      else if (object.type == "ConditionalExpression"){
        return {op: "?:",
                args: [B2A(object.test),
                       B2A(object.consequent),
                       B2A(object.alternate)]};
      }
      else if (object.type == "UnaryExpression"){
        return {op: object.operator,
                args: [B2A(object.argument)]};
      }
      else if (object.type == "LogicalExpression" || 
               object.type == "AssignmentExpression" ||
               object.type == "BinaryExpression"){
        var op = object.operator;
        if (op == "&&")
          op = "and";
        if (op == "||")
          op = "or";
        return {op: op,
                args: [B2A(object.left),
                       B2A(object.right)]};
      }
      else if (object.type == "CallExpression"){
        return {op: object.callee.name,
                args: object.arguments.map(function(e){return B2A(e);})};
      }
      else{
        console.log("sth wrong");
      }
    }

    function A2C(object){
      if ((m = A2B(object)) == null)
        return "";
      var str = escodegen.generate(m);
      str = str.replace("||", "or");
      str = str.replace("&&", "and");
      return str;
    }
    function C2A(string){
      var str = string;
      str = str.replace("and", "&&");
      str = str.replace("or", "||");
      return B2A(esprima.parse(str).body[0].expression);
    }

    var link_index = 0;

      if (edge.destinations.length == 1){
        connectors.push({
          connector: {
            type: 3,
            name: "link_" + link_index,
            action: edge.action == null ? "" : edge.action,

          },
          source: edge.location,
          target: edge.destinations[0].location,
          sourceXY: edge.destinations[0].sourceXY,
          targetXY: edge.destinations[0].targetXY
        });
        ++ link_index;
        return;
      }

      ++ label_index;

        name: edge.name,
        type: "label",
        xy: [edge.x, edge.y]
      });

      connectors.push({
        connector: {
          type: 1,
          name: "link_" + link_index,
          action: edge.action == null ? "" : edge.action,
          rate: A2C(edge.rate),
          guard: A2C(edge.guard)
        },
        source: edge.location,
        target: edge.name,
        sourceXY: edge.sourceXY,
        targetXY: edge.targetXY
      });
      ++ link_index;

        connectors.push({
          connector: {
            type: 2,

          },
          source: edge.name,
          target: destination.location,
          sourceXY: destination.sourceXY,
          targetXY: destination.targetXY
        });
        ++ link_index;
      });
